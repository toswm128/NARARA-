<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="DRAW.cSS">
    <script src="DRAW.JS"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나르샤</title>
</head>
<body onload="init()">
    <div class="head">
        <a class="headMenu" href="head1.html">메뉴1</a>
        <a class="headMenu" href="head2.html">메뉴2</a>
        <a class="headMenu" href="head3.html">메뉴3</a>
    </div>
    <div class="tool">
        <button id="pens"
        onclick="Pens()">연필</button>
        <button id="pen"
        onclick="Pen()">펜</button>
        <button id="box"
        onclick="box()">사각형</button>
        <button id="tri"
        onclick="tri()">삼각형</button>
        <button id="cir"
        onclick="cir()">원</button>
        <button id="back"
        onclick="back()">뒤</button>
        <input type="color" id="color" onchange="changeColor()">
        <a id="download" download="myImage.jpg" href="" onclick="download_img(this);">다운로드</a>
    </div>
    <CANVAS WIDTH="1080" HEIGHT="754" ID="myCanvas"></CANVAS>
    <div class="foot">모도리</div>
